<h1>{{titulo}}</h1>
<hr>

<form [formGroup]="cadastroForm" (ngSubmit)="editarTarefa()">

    <label for="titulo">titulo</label>
    <div>
        <input id="titulo" type="text" placeholder="Título" formControlName="titulo">        
    </div>

    <label for="prioridade">Prioridade</label>
    <div>
        <select id="prioridade" formControlName="prioridade">
            <option value="0">Baixa</option>
            <option value="1">Normal</option>
            <option value="2">Alta</option>
        </select>
    </div>

    <label for="dataCriacao">Data Criação</label>
    <div>
        <input id="dataCriacao" type="datetime-local" placeholder="Data Criação" formControlName="dataCriacao">        
    </div>

    <label for="percentual">Percentual Concluído</label>
    <div>
        <input id="percentual" type="number" placeholder="Percentual Concluído" formControlName="percentual">        
    </div>

    <label for="dataConclusao">Data Conclusão</label>
    <div>
        <input id="dataConclusao" type="datetime-local" placeholder="Data Conclusão" formControlName="dataConclusao">        
    </div>

    <div>
        <button id="registrar" type="submit">Editar</button>
    </div>
</form>
